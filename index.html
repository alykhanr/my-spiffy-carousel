<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spiffy Carousel</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/carousel.css">
</head>
<body>
	<div class="frame">
		<div class="tray">
			<div class="slide">
				<h1>Welcome</h1>
			</div>
			<div class="slide">
				<img src="http://fillmurray.com/800/600" alt="bill">
			</div>
			<div class="slide">
				<iframe width="800" height="600" src="https://www.youtube.com/embed/vRT1K6CBk80" frameborder="0" allowfullscreen></iframe>
			</div>
		</div>
		<a class="prev">prev</a> <i class="fa fa-chevron-left"></i>
		<a class="next">next</a> <i class="fa fa-chevron-right"></i>
	</div>

	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="js/carousel.js"></script>
</body
</html>
